<section class="reviews">
     <div class="reviews-header">
      <div class="section-badge">محامونا</div>
      <h2>تعرف على نخبة<br>المحامين <span class="highlight">لدينا</span></h2>
    </div>
  <div class="container">    
    <div class="reviews-carousel">
      <button class="carousel-btn prev-btn" 
              (click)="previousSlide()" 
              [disabled]="currentSlide === 0"
              aria-label="Previous">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
      
      <div class="reviews-grid-container">
        <div class="reviews-grid" [style.transform]="'translateX(' + (-currentSlide * slideWidth) + 'px)'">
          <div class="review-card" *ngFor="let lawyer of lawyers">
            <div class="lawyer-image">
              <img [src]="lawyer.image" [alt]="lawyer.name" />
            </div>
            <h3>{{ lawyer.name }}</h3>
            <p class="location">{{ lawyer.location }}</p>
            <div class="rating">
              <span class="rating-score">({{ lawyer.rating }})</span>
              <div class="stars">
                <svg *ngFor="let star of getStars(lawyer.rating)" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M10 1L12.09 6.26L18 7.27L14 11.14L15.18 17.02L10 14.77L4.82 17.02L6 11.14L2 7.27L7.91 6.26L10 1Z" fill="#d4a017"/>
                </svg>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <button class="carousel-btn next-btn" 
              (click)="nextSlide()" 
              [disabled]="currentSlide >= maxSlides"
              aria-label="Next">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M9 18L15 12L9 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
    </div>
  </div>
</section>
