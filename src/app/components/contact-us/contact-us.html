<section class="container-custom">
  <div class="d-flex gap-5">
    <div class="card border-0" dir="rtl">
      <div class="card-body">
        <h2 class="text-end">تواصل معنا</h2>
        <form class="contact-form" action="#" method="post">
          <div class="form-row">
            <div class="form-group">
              <input type="text" id="firstName" name="firstName" placeholder="الاسم الأول" required class="form-control">
            </div>
            <div class="form-group">
              <input type="text" id="lastName" name="lastName" placeholder="الاسم الأخير" required class="form-control">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <input type="email" id="email" name="email" placeholder="البريد الإلكتروني" required class="form-control">
            </div>
            <div class="form-group">
              <input type="tel" id="phone" name="phone" placeholder="رقم الهاتف" required class="form-control">
            </div>
          </div>
          <div class="form-group full-width">
            <textarea id="message" name="message" placeholder="الرسالة" rows="6" required class="form-control"></textarea>
          </div>
          <div class="form-actions">
            <button type="submit" class="btn-primary">إرسال</button>
            <button type="button" class="btn-secondary">تفريغ الحقول</button>
          </div>
        </form>
      </div>
    </div>
    <div class="contact-image-section">
      <img src="contact.png" alt="Contact Us">
    </div>
  </div>
</section>
