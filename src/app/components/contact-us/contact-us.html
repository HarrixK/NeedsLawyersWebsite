<section class="container-custom">
  <div class="d-flex gap-5">
    <div class="card border-0" dir="rtl">
      <div class="card-body">
        <h2 class="text-end">تواصل معنا</h2>
        <form class="contact-form" [formGroup]="contactForm" (ngSubmit)="onSubmit()" novalidate>
          <div class="form-row">
            <div class="form-group">
              <input type="text" id="firstName" formControlName="firstName" class="form-control"
                [class.is-invalid]="isFieldInvalid('firstName')" placeholder="الاسم الأول">
              <div class="invalid-feedback" *ngIf="isFieldInvalid('firstName')">
                {{ getErrorMessage('firstName') }}
              </div>
            </div>
            <div class="form-group">
              <input type="text" id="lastName" formControlName="lastName" class="form-control"
                [class.is-invalid]="isFieldInvalid('lastName')" placeholder="الاسم الأخير">
              <div class="invalid-feedback" *ngIf="isFieldInvalid('lastName')">
                {{ getErrorMessage('lastName') }}
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <input type="email" id="email" formControlName="email" class="form-control"
                [class.is-invalid]="isFieldInvalid('email')" placeholder="البريد الإلكتروني">
              <div class="invalid-feedback" *ngIf="isFieldInvalid('email')">
                {{ getErrorMessage('email') }}
              </div>
            </div>
            <div class="form-group">
              <input type="tel" id="phone" formControlName="phone" class="form-control"
                [class.is-invalid]="isFieldInvalid('phone')" placeholder="رقم الهاتف">
              <div class="invalid-feedback" *ngIf="isFieldInvalid('phone')">
                {{ getErrorMessage('phone') }}
              </div>
            </div>
          </div>
          <div class="form-group full-width">
            <textarea id="message" formControlName="message" class="form-control"
              [class.is-invalid]="isFieldInvalid('message')" placeholder="رسالتك" rows="4"></textarea>
            <div class="invalid-feedback" *ngIf="isFieldInvalid('message')">
              {{ getErrorMessage('message') }}
            </div>
          </div>
          <div class="form-actions">
            <button type="submit" class="btn btn-primary" [disabled]="contactForm.invalid && submitted">
              إرسال الرسالة
            </button>
            <button type="button" class="btn-secondary" (click)="clearForm()">تفريغ الحقول</button>
          </div>
        </form>
      </div>
    </div>
    <div class="contact-image-section">
      <img src="contact.png" alt="Contact Us">
    </div>
  </div>
</section>
